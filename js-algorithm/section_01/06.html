<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[], odds = [], sum = 0, min = Number.MAX_SAFE_INTEGER;
                
                // for문 안에 인덱스를 사용하는 대신 for (let x of arr) 식으로 쓰면 좋음
                // for (let n of arr) {
                for (let i = 0; i < arr.length; i++) {
                  if (arr[i] % 2 === 1) {
                    odds.push(arr[i]);
                    sum += arr[i];
                    // if (arr[i] < min) min = arr[i];
                  }
                }

                min = Math.min(...odds);
                // Math 객체 사용하는 대신 for, if문 안에서 arr[i]값과 min 값을 비교하여 min값에 넣어주는 방법도 있음

                answer.push(sum);
                answer.push(min);
                
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
