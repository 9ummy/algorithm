<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[];
                let prvNum = 0;

                arr.forEach((num) => {
                  if (num > prvNum) answer.push(num);
                  prvNum = num;
                });

                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
