<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                const answer=[];
                let d = 1000;

                for (let x of s) {
                  if (x === t) {
                    d = 0;
                    answer.push(d);
                  } else {
                    d++;
                    answer.push(d);
                  }
                }

                d = 1000;
                for (let i = s.length - 1; i > -1; i--) {
                  if (s[i] === t) d = 0;
                  else {
                    d++;
                    answer[i] = Math.min(answer[i], d);
                  }
                }

                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
