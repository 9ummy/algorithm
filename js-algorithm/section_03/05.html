<html>
  <head>
      <meta charset="UTF-8">
      <title>출력결과</title>
  </head>
  <body>
      <script>
          function solution(s){
              let answer = '';
              let count = 1;

              for (let i = 1; i < s.length; i++) {
                if (s[i] === s[i - 1]) {
                  count++;
                } else {
                  if (count === 1) answer += s[i - 1];
                  else answer += `${s[i - 1]}${count}`
                  count = 1;
                }
              }
              if (count === 1) answer += s[s.length - 1];
              else answer += `${s[s.length - 1]}${count}`;

              return answer;
          }
          
          let str="KKHSSSSSSEE";
          console.log(solution(str));
      </script>
  </body>
</html>
