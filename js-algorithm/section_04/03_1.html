<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    const findMyIndex = (student, arr) => {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === student) {
          return i;
        }
      }
    }

    function solution(test) {
      const m = test.length;
      const n = test[0].length;
      //console.log(`시험 횟수: ${m}회, 학생 수: ${n}명`)
      let count = 0;

      const pairs = [];

      for (let i = 1; i < n + 1; i++) {
        for (let j = 1; j < n + 1; j++) {
          //console.log(`현재 조합: (${i}, ${j})`);
          pairs.push([i, j]);
        }
      }

      for ([a, b] of pairs) {
        let isPossible = true;

        // 각 순서쌍을 돌면서
        //arr.forEach((test) => {
        //  // 멘토의 등수가 멘티의 등수와 같거나 낮은 경우 isPossible을 false로 바꾸고 반복문 탈출
        //  // 멘토의 점수가 멘티의 점수보다 한 번이라도 낮은 경우 더 검증할 필요가 없기 때문
        //  if (findMyIndex(a, test) >= findMyIndex(b, test)) {
        //    isPossible = false;
        //    continue
        //  }
        //})

        for (array of test) {
          if (findMyIndex(a, array) >= findMyIndex(b, array)) {
            isPossible = false;
            break;
          }
        }

        // 모든 test에 대한 검증이 끝난 이후에도 isPossible === true 라면 count
        if (isPossible) count++;
      }

      return count;
    }

    //console.log(findMyIndex(3, [1, 2, 3, 4]));

    let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
    console.log(solution(arr));
  </script>
</body>

</html>
