<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    array1 = [1, 2, 3, 4, 5];
    array2 = array1.slice();

    console.log('array1', array1);
    console.log('array2', array2);

    for (let i = 0; i < array2.length; i++) {
      array3 = array1.slice();
      array3[i] = array3[i] * 0.5;
      console.log(`${i}번째`, array3);
    }
  </script>
</body>

</html>
