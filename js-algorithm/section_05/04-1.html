<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let start = 0;
        let sum = 0;
        let answer = 0;

        for (let end = 0; end < arr.length; end++) {
          sum += arr[end];

          while (sum > m) {
            sum -= arr[start];
            start++;
          }

          answer += end - start + 1;
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
