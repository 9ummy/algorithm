<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let map1 = new Map();
        let map2 = new Map();

        for (let x of str1) {
          if (map1.has(x)) map1.set(x, map1.get(x) + 1);
          else map1.set(x, 1);
        }

        for (let x of str2) {
          if (map2.has(x)) map2.set(x, map2.get(x) + 1);
          else map2.set(x, 1);
        }

        for (let [key, value] of map1) {
          if (map1.get(key) !== map2.get(key)) return false;
        }

        console.log(map1.get('f'));

        return true;
      }

      let a = 'AbaAeCe';
      let b = 'baeeACA';
      console.log(solution(a, b));
    </script>
  </body>
</html>
