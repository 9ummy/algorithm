<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;

        // 중첩 for문을 사용한 풀이
        for (let i = 0; i < arr.length; i++) {
          let sum = 0;
          for (let j = i; j < arr.length; j++) {
            sum += arr[j];
            console.log(i, j, sum);
            if (sum > n) break;
            else if (sum === 5) {
              answer++;
              sum = 0;
              break;
            }
          }
        }

        return answer;
      }
      const arr = [1, 2, 3, 2, 5];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
