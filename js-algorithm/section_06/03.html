<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        const n = board.length;

        moves.forEach((m) => {
          for (let i = 0; i < n; i++) {
            let doll = board[i][m - 1];
            if (doll !== 0) {
              if (doll === stack[stack.length - 1]) {
                stack.pop();
                board[i][m - 1] = 0;
                answer += 2;
              } else {
                stack.push(doll);
                board[i][m - 1] = 0;
              }
              break;
            }
          }
        });

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
